<h1>
<code>
Let a = 15, b = 5, c = a + b, and d = a * b
</code>
<p id="demo1"></p>
<script>
let a, b, c;
a = 15;
b = 5;
c = a + b;
d = a * b;
document.getElementById("demo1").innerHTML = "So, the value of c is " + c + " and the value of d is " + d + ". These instructions were written in Javascript. You can check this out in the 'inspect' option.";

<div class="p2">
<h1>
Suppose <i>A</i> = 15 and <i>B</i> = 10. So,
</h1>
<p id="demo0"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
let text1 = "15";
let text2 = "10";
let result1 = text1 < text2;
let result2 = text1 > text2;
let result3 = text1 == text2;
document.getElementById("demo0").innerHTML = "Is A less than B? " + result1 + "<hr>";
document.getElementById("demo2").innerHTML = "Is A more than B? " + result2 + "<hr>";
document.getElementById("demo3").innerHTML = "Is A equal to B? " + result3 + "<hr><hr><br>";
</script>
</div>

}
function removeFunction() {
